<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Excel Data</h1>
        <div class="form-container card p-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" accept=".xlsx,.xls" class="form-control mb-3">
                <button type="submit" class="btn btn-primary btn-block">Upload and Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
